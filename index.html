<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعبئة النموذج تلقائيًا</title>
</head>
<body>
    <h1>مرحبًا! سيتم تضمين الموقع الخارجي هنا.</h1>
    <iframe id="externalSite" src="https://fiatdz.com/inscrivez-vous-panorama-ar/" style="width:100%; height:500px;"></iframe>

    <script>
        const iframe = document.getElementById('externalSite');
        iframe.onload = function() {
            // الوصول إلى محتوى الـ iframe
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // البحث عن النموذج
            const form = iframeDocument.querySelector('form');
            if (form) {
                // تعبئة الحقول تلقائيًا
                form.elements['name'].value = 'John Doe';
                form.elements['email'].value = 'johndoe@example.com';
                form.elements['acceptance'].checked = true;

                // إرسال النموذج تلقائيًا
                form.submit();
            } else {
                console.error('لم يتم العثور على النموذج.');
            }
        };
    </script>
</body>
</html>
